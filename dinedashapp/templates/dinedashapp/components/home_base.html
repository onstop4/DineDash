<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf0;
        }

        header {
            background: #8B0000;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .reservation {
            background: orange;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: #B22222;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
        }

        .hero-image img {
            width: 400px;
            height: auto;
        }

        .cta {
            background: orange;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px;
        }

        .menu-vertical {
            flex-direction: column;
        }

        .menu-item {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        .menu-item.highlight {
            background: orange;
            color: white;
        }

        .pricing {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px;
            background: #fffaf0;
        }

        .food-item {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .discount {
            text-decoration: line-through;
            color: red;
        }

        .menu-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">DineDash.</div>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'restaurant_search' %}">Order</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
            </ul>
            <div>
                <button class="reservation">Reservation</button>
                {% if user.is_authenticated %}
                <span style="color: white">Signed in as {{ user.get_full_name }}</span>
                <a href="{% url 'log_out' %}" class="reservation">Log out</a>
                {% else %}
                <a href="{% url 'log_in_question' %}" class="reservation">Log in</a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}
</body>

</html>
