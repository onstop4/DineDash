{% extends 'dinedashapp/components/login_base.html' %}
{% load crispy_forms_tags %}

{% block title %}DineDash - {{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
<p>Have an existing account? <a href="{{ log_in_url }}">Log in here.</a></p>
{% endblock content %}
