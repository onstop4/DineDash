{% extends 'dinedashapp/components/login_base.html' %}
{% load crispy_forms_tags %}

{% block title %}DineDash - {{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
<p>Don't have an account? <a href="{{ registration_url }}">Sign up here.</a></p>
{% endblock content %}
